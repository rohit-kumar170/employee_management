{% load static %}
<html>
  <head>
    <title>Base html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Employe Management System</a>

      <div class="navbar m-1">
        <a class="nav-item nav-link" href={% url "authentication:register" %}>Signup</a>

        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'authentication:logout' %}">Logout</a>
        <a class="nav-item nav-link" href="{% url "authentication:Profile" %}">Profile</a>

        {% else %}
        <a class="nav-item nav-link" href="{% url 'authentication:login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
